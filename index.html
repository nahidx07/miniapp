<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toto Stream - Live</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="header">
        <h2 style="color:var(--primary); margin:0;">Toto <span style="color:white">Stream</span></h2>
        <div id="xp-display" style="color:var(--gold); font-weight:bold;">⚡ 28,000 XP</div>
    </div>

    <div class="container">
        <div class="video-container">
            <!-- m3u8 লিঙ্কের জন্য -->
            <video id="player" controls autoplay muted playsinline style="display:none;"></video>
            <!-- iframe কোডের জন্য -->
            <div id="iframe-container" style="display:none;"></div>
        </div>
        
        <div class="stats">
            <span class="live-dot"></span> 
            <span id="watching">0</span> Watching Now
        </div>

        <div id="match-title" style="margin-top: 12px; font-weight: 600; font-size: 17px;">Loading match...</div>

        <div class="chat-box">
            <div id="messages"></div>
            <div class="input-area">
                <input type="text" id="chatInput" placeholder="Say something...">
                <button class="send-btn" id="sendBtn">➤</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
