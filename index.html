
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toto Stream</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="header">
        <h2 style="color:red; margin-left:10px;">Toto <span style="color:white">Stream</span></h2>
        <div id="xp-display" style="color:#f1c40f; margin-right:10px;">⚡ 28,000 XP</div>
    </div>

    <div class="container">
        <div class="video-container">
            <video id="player" controls autoplay muted playsinline></video>
        </div>
        
        <div class="stats">
            <div><span class="live-dot"></span> <span id="watching">0</span> Watching Now</div>
        </div>

        <div id="match-title" style="margin-top: 10px; font-weight: bold; font-size: 18px;">Loading...</div>

        <div class="chat-box">
            <div id="messages"></div>
            <div class="input-area">
                <input type="text" id="chatInput" placeholder="Add a comment...">
                <button id="sendBtn">➤</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
